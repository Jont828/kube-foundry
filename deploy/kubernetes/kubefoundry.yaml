# KubeFoundry Kubernetes Deployment
# Deploy with: kubectl apply -f kubefoundry.yaml
#
# This manifest creates:
# - Namespace: kubefoundry-system
# - ServiceAccount with RBAC permissions
# - Deployment running the KubeFoundry server
# - Service for internal cluster access

---
apiVersion: v1
kind: Namespace
metadata:
  name: kubefoundry-system
  labels:
    app.kubernetes.io/name: kubefoundry
    app.kubernetes.io/part-of: kubefoundry

---
# ServiceAccount for KubeFoundry
apiVersion: v1
kind: ServiceAccount
metadata:
  name: kubefoundry
  namespace: kubefoundry-system
  labels:
    app.kubernetes.io/name: kubefoundry

---
# ClusterRole with permissions needed by KubeFoundry
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: kubefoundry
  labels:
    app.kubernetes.io/name: kubefoundry
rules:
  # Core API - Pods, Services, Secrets, ConfigMaps, Namespaces
  - apiGroups: [""]
    resources:
      - pods
      - pods/log
      - services
      - secrets
      - configmaps
      - namespaces
      - nodes
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]

  # Apps API - Deployments, ReplicaSets
  - apiGroups: ["apps"]
    resources:
      - deployments
      - replicasets
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]

  # NVIDIA Dynamo CRDs
  - apiGroups: ["nvidia.com"]
    resources:
      - dynamographdeployments
      - dynamographdeployments/status
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]

  # KubeRay CRDs
  - apiGroups: ["ray.io"]
    resources:
      - rayservices
      - rayservices/status
      - rayclusters
      - rayclusters/status
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]

  # Storage - for PVCs if needed
  - apiGroups: ["storage.k8s.io"]
    resources:
      - storageclasses
    verbs: ["get", "list", "watch"]

  # Node info for GPU detection
  - apiGroups: [""]
    resources:
      - nodes
    verbs: ["get", "list", "watch"]

---
# ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: kubefoundry
  labels:
    app.kubernetes.io/name: kubefoundry
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: kubefoundry
subjects:
  - kind: ServiceAccount
    name: kubefoundry
    namespace: kubefoundry-system

---
# Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kubefoundry
  namespace: kubefoundry-system
  labels:
    app.kubernetes.io/name: kubefoundry
    app.kubernetes.io/instance: kubefoundry
    app.kubernetes.io/component: server
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: kubefoundry
      app.kubernetes.io/instance: kubefoundry
  template:
    metadata:
      labels:
        app.kubernetes.io/name: kubefoundry
        app.kubernetes.io/instance: kubefoundry
        app.kubernetes.io/component: server
    spec:
      serviceAccountName: kubefoundry
      securityContext:
        runAsNonRoot: true
        runAsUser: 65532
        runAsGroup: 65532
        fsGroup: 65532
      containers:
        - name: kubefoundry
          image: ghcr.io/sozercan/kube-foundry:latest
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 3001
              protocol: TCP
          env:
            # Server configuration
            - name: PORT
              value: "3001"
            - name: LOG_LEVEL
              value: "info"
            # Optional: Enable authentication
            # - name: AUTH_ENABLED
            #   value: "true"
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi
          livenessProbe:
            httpGet:
              path: /api/health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /api/health
              port: http
            initialDelaySeconds: 3
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL

---
# Service - ClusterIP for internal access
apiVersion: v1
kind: Service
metadata:
  name: kubefoundry
  namespace: kubefoundry-system
  labels:
    app.kubernetes.io/name: kubefoundry
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app.kubernetes.io/name: kubefoundry
    app.kubernetes.io/instance: kubefoundry
